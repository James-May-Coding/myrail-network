<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dashboard - Railway</title>
  <link rel="stylesheet" href="/style.css">
  <script>
    // Optional quick local injection:
    // window._env = window._env || { SUPABASE_URL: "https://your-project.supabase.co", SUPABASE_ANON_KEY: "anon-..." };
  </script>
  <!-- Supabase client for realtime in browser (CDN ESM) -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
</head>
<body class="page">
  <header class="header">
    <h1>Railway Dashboard</h1>
    <div id="user-info">Loading...</div>
    <button id="logout" class="btn">Logout</button>
  </header>

  <main class="grid">
    <section class="card">
      <h2>Pending Invites</h2>
      <div id="invites-container" class="list"></div>
    </section>

    <section class="card">
      <h2>Communities</h2>
      <div id="communities-container" class="list"></div>
      <button id="create-community" class="btn primary">Create Community</button>
    </section>

    <section class="card big">
      <h2>Train Jobs</h2>
      <table id="trains-table" class="table">
        <thead><tr><th>Code</th><th>Route</th><th>Engineer</th><th>Conductor</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody id="trains-body"></tbody>
      </table>
    </section>
  </main>

  <!-- Edit train modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <h3>Edit Train</h3>
      <input id="m-id" type="hidden" />
      <label>Code <input id="m-code" /></label>
      <label>Route <input id="m-route" /></label>
      <label>Engineer <input id="m-engineer" /></label>
      <label>Conductor <input id="m-conductor" /></label>
      <label>Status
        <select id="m-status"><option value="open">open</option><option value="claimed">claimed</option><option value="closed">closed</option></select>
      </label>
      <div style="margin-top:0.5rem">
        <button id="m-save" class="btn primary">Save</button>
        <button id="m-cancel" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="/dashboard.js"></script>
</body>
</html>
