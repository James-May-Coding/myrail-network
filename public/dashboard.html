<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Railway Dashboard</title>
<script type="module" src="/dashboard.js"></script>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
.hidden { display: none; }
.card { border: 1px solid #ccc; padding: 12px; margin: 8px 0; border-radius: 6px; display: flex; align-items: center; justify-content: space-between; }
.card img { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; }
.btn { padding: 6px 12px; border-radius: 4px; margin-left: 4px; cursor: pointer; }
.btn-accept { background: #4ade80; color: white; }
.btn-deny { background: #f87171; color: white; }
.btn-create { background: #60a5fa; color: white; }
.btn-claim { background: #facc15; color: black; }
.btn-admin { background: #a78bfa; color: white; }
section { margin-bottom: 24px; }
input, select { margin: 4px 0; padding: 4px; width: 100%; box-sizing: border-box; }
</style>
</head>
<body>
    <h1>Railway Dashboard</h1>
  
    <!-- Invites -->
    <div id="invites-container"></div>
  
    <!-- Communities -->
    <button id="new-community-btn">New Community</button>
    <div id="communities-container"></div>
  
    <!-- Trains Table -->
    <table>
      <thead>
        <tr>
          <th>Code</th><th>Route</th><th>Engineer</th><th>Conductor</th><th>Status</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="trains-container"></tbody>
    </table>
  
    <!-- Modals (hidden by default) -->
    <div id="community-modal" class="hidden">
      <input id="community-name" placeholder="Community Name"/>
      <input id="community-guild" placeholder="Guild ID"/>
      <input id="community-pfp" placeholder="PFP URL"/>
      <button id="create-community-btn">Create</button>
    </div>
  
    <div id="train-modal" class="hidden">
      <input id="train-id" type="hidden"/>
      <input id="train-code"/>
      <input id="train-route"/>
      <input id="train-engineer"/>
      <input id="train-conductor"/>
      <select id="train-status">
        <option value="open">Open</option>
        <option value="claimed">Claimed</option>
        <option value="closed">Closed</option>
      </select>
      <button id="save-train-btn">Save</button>
      <button id="close-train-modal">Close</button>
    </div>
  
    <script type="module" src="./dashboard.js"></script>
  </body>
  
</html>
