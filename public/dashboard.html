<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEC Railways Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="dashboard.js" defer></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <nav class="bg-gray-800 p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-xl font-semibold">FEC Railways â€” Control Center</h1>
    <button id="logout-btn" class="bg-red-600 px-3 py-2 rounded hover:bg-red-700">Logout</button>
  </nav>

  <main class="p-6">
    <!-- Community selector -->
    <div id="community-selector" class="flex flex-wrap items-center space-x-3 mb-6">
      <select id="community-dropdown" class="px-3 py-2 border rounded text-gray-800"></select>
      <button id="refresh-communities" class="px-3 py-2 bg-blue-600 rounded hover:bg-blue-700">Refresh</button>
      <input id="join-code-input" placeholder="Enter Join Code" class="px-3 py-2 border rounded text-gray-800" />
      <button id="join-community" class="px-3 py-2 bg-green-600 rounded hover:bg-green-700">Join</button>
    </div>

    <!-- Content area -->
    <div id="dashboard-content">
      <h2 class="text-lg font-bold mb-3">Welcome to your selected community!</h2>
      <p>Select a community above or join using a code to view its details.</p>
    </div>
  </main>
</body>
</html>
