<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FEC Railways Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <h1>FEC Railways</h1>
    <button id="logoutBtn">Logout</button>
  </nav>

  <div class="dashboard-container">
    <section id="communitySection" class="card">
      <h2>Your Communities</h2>
      <ul id="communityList"></ul>
      <button id="joinCommunityBtn">Join via Code</button>
      <button id="newCommunityBtn">Create Community</button>
    </section>

    <section id="trainSection" class="card hidden">
      <h2>Trains for <span id="communityName"></span></h2>
      <table id="trainTable">
        <thead>
          <tr><th>Train ID</th><th>Title</th><th>Engineer</th><th>Conductor</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="addTrainBtn" class="admin-only">+ Add Train</button>
    </section>
  </div>

  <!-- ðŸŸ¦ Community Creation Modal -->
  <div id="communityModal" class="modal hidden">
    <div class="modal-content">
      <h3>Create a Community</h3>
      <label>Name:</label>
      <input type="text" id="communityNameInput" placeholder="Community Name">
      <button id="createCommunityConfirm">Create</button>
      <button id="closeCommunityModal">Cancel</button>
    </div>
  </div>

  <!-- ðŸŸ© Train Creation Modal -->
  <div id="trainModal" class="modal hidden">
    <div class="modal-content">
      <h3>Add a Train</h3>
      <label>Train ID:</label>
      <input type="text" id="trainIdInput" placeholder="e.g. 855">
      <label>Title:</label>
      <input type="text" id="trainTitleInput" placeholder="e.g. FEC 855 East">
      <button id="createTrainConfirm">Add Train</button>
      <button id="closeTrainModal">Cancel</button>
    </div>
  </div>
  <script defer type="module" src="dashboard.js"></script>
</body>
</html>
