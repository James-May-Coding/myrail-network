<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rail Network Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Rail Network Communities</h1>

    <div class="community-form">
      <input id="community-name" type="text" placeholder="Community Name">
      <button id="create-community">Create</button>
    </div>

    <div class="join-form">
      <input id="join-code" type="text" placeholder="Enter Code to Join">
      <button id="join-community">Join</button>
    </div>

    <h2>Your Communities</h2>
    <div id="communities-list" class="communities"></div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
