<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Railway Dashboard</title>
<link href="./style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<header class="bg-blue-600 text-white p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold">Railway Dashboard</h1>
  <span id="user-display"></span>
</header>

<main class="p-4 grid grid-cols-3 gap-4">

  <!-- Pending Invites -->
  <section>
    <h2 class="text-xl font-semibold mb-2">Pending Invites</h2>
    <div id="invites-container" class="space-y-2"></div>
  </section>

  <!-- Communities -->
  <section>
    <h2 class="text-xl font-semibold mb-2 flex justify-between items-center">
      Communities
      <button id="new-community-btn" class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">New</button>
    </h2>
    <div id="communities-container" class="space-y-2"></div>

    <!-- New Community Modal -->
    <div id="community-modal" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center">
      <div class="bg-white p-4 rounded w-96">
        <h3 class="text-lg font-semibold mb-2">Create Community</h3>
        <input id="community-name" placeholder="Name" class="w-full mb-2 border px-2 py-1 rounded"/>
        <input id="community-guild" placeholder="Guild ID" class="w-full mb-2 border px-2 py-1 rounded"/>
        <input id="community-pfp" placeholder="PFP URL" class="w-full mb-2 border px-2 py-1 rounded"/>
        <div class="flex justify-end gap-2">
          <button id="create-community-btn" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Create</button>
          <button onclick="document.getElementById('community-modal').classList.add('hidden')" class="px-3 py-1 border rounded">Cancel</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Trains Table -->
  <section class="col-span-3">
    <h2 class="text-xl font-semibold mb-2">Train Jobs</h2>
    <table class="w-full table-auto border-collapse">
      <thead class="bg-gray-300">
        <tr>
          <th class="border px-2 py-1">Code</th>
          <th class="border px-2 py-1">Route</th>
          <th class="border px-2 py-1">Engineer</th>
          <th class="border px-2 py-1">Conductor</th>
          <th class="border px-2 py-1">Status</th>
          <th class="border px-2 py-1">Actions</th>
        </tr>
      </thead>
      <tbody id="trains-container"></tbody>
    </table>

    <!-- Admin Edit Modal -->
    <div id="train-modal" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center">
      <div class="bg-white p-4 rounded w-96">
        <input type="hidden" id="train-id">
        <input id="train-code" class="w-full mb-2 border px-2 py-1 rounded"/>
        <input id="train-route" class="w-full mb-2 border px-2 py-1 rounded"/>
        <input id="train-engineer" class="w-full mb-2 border px-2 py-1 rounded" placeholder="Engineer"/>
        <input id="train-conductor" class="w-full mb-2 border px-2 py-1 rounded" placeholder="Conductor"/>
        <select id="train-status" class="w-full mb-2 border px-2 py-1 rounded">
          <option value="open">Open</option>
          <option value="claimed">Claimed</option>
          <option value="closed">Closed</option>
        </select>
        <div class="flex justify-end gap-2">
          <button id="save-train-btn" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Save</button>
          <button id="close-train-modal" class="px-3 py-1 border rounded">Close</button>
        </div>
      </div>
    </div>

  </section>
</main>

<script type="module" src="./dashboard.js"></script>
</body>
</html>
